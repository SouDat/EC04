<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<input id="regUsername" placeholder="Username"><br>
<input id="regPassword" placeholder="Password" type="password"><br>
<button onclick="register()">Register</button>
<p id="regMsg"></p>
<p>Already have an account? <a href="login.html">Login</a></p>

<script>
    function register() {
        const username = document.getElementById("regUsername").value;
        const password = document.getElementById("regPassword").value;

        fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(async res => {
            const data = await res.json();
            document.getElementById("regMsg").textContent = data.message;
            if (data.success === "true") {
                setTimeout(() => window.location.href = "login.html", 1000);
            }
        })
        .catch(err => {
            document.getElementById("regMsg").textContent = "Registration failed";
            console.error(err);
        });
    }
</script>
</body>
</html>
